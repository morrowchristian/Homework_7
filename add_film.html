<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Film</title>
</head>
<body>
    <h1>Add Film</h1>
    <form action="add_film.php" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="release_year">Release Year (1887-2024):</label><br>
        <input type="number" id="release_year" name="release_year" min="1887" max="2024" required><br>
        <label for="language_id">Language ID:</label><br>
        <input type="text" id="language_id" name="language_id" required><br>
        <label for="rental_duration">Rental Duration (1-90 days):</label><br>
        <input type="number" id="rental_duration" name="rental_duration" min="1" max="90" required><span> days</span><br>
        <label for="rental_rate">Rental Rate:</label><br>
        <input type="text" id="rental_rate" name="rental_rate" required><br>
        <label for="length">Length (in minutes):</label><br>
        <input type="number" id="length" name="length" required><span> minutes</span><br>
        <label for="replacement_cost">Replacement Cost:</label><br>
        <input type="text" id="replacement_cost" name="replacement_cost" required><br>
        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating" required>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
        </select><br>
        <label for="special_features">Special Features:</label><br>
        <select id="special_features" name="special_features[]" multiple required>
            <option value="Trailers">Trailers</option>
            <option value="Commentaries">Commentaries</option>
            <option value="Deleted Scenes">Deleted Scenes</option>
            <option value="Behind the Scenes">Behind the Scenes</option>
        </select><br>
        <input type="submit" value="Save">
        <a href="manager.html"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
